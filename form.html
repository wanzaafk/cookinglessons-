<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChopIt welcomes you to advanced masterclass personal training lessons!</title>
</head>
<body>
  <h3>Sign Up for advanced ChopIt classes...from the comfort of your own home!</h3>
  
  <form action="#" method="POST" id="registrationForm">
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required maxlength="50">
    <br><br>
    
    <!-- Email Address -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    
    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8">
    <br><br>
    
    <!-- Age -->
    <label for="age">Age (18+):</label>
    <input type="number" id="age" name="age" required min="18">
    <br><br>
    
    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required> Male
    <input type="radio" id="female" name="gender" value="female" required> Female
    <input type="radio" id="other" name="gender" value="other" required> Other
    <br><br>
    
    <!-- Terms and Conditions -->
    <label>
      <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions provided by ChopIt.Inc
    </label>
    <br><br>
    
    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>

</body>
</html>
