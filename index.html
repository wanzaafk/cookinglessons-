<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Cooking Lessons</title>
</head>
<body>
  <h1>Welcome to Chop It by TT!</h1>
  <p>Learn how to make delicious meals from the comfort of your home!</p>
  
  <!-- Audio Section: Cooking Tips Podcast -->
  <h2>Cooking 101</h2>
  <h4>Deep dive into the behind the scenes of most famous cuisines!</h4>
  <audio controls>
    <source src="audio file.mp3" type="audio/mp3">
      
  </audio>
  <h3>Click on the link to be redirected to Spotify:</h3>
<a href="https://open.spotify.com/track/your-track-id" target="_blank">Listen on Spotify</a>

  <br><br>

  <!-- Video Section: Cooking Tutorial -->
  <h2>Cooking Tutorial</h2>
  <video controls poster="poster.png"style="width: 500px; height: auto;">
    <h2>Cooking Tutorial Videos</h2>
    <div id="slideshow" style="width: 640px; height: 360px; overflow: hidden;">
        <video id="videoPlayer" width="640" height="360" autoplay muted>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
  </video>

</body>
<script>
    // Video slideshow functionality
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4"];
    let currentVideoIndex = 0;

    const videoPlayer = document.getElementById("videoPlayer");

    // Event listener to change video when one ends
    videoPlayer.addEventListener("ended", () => {
        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        videoPlayer.src = videos[currentVideoIndex];
        videoPlayer.play();
    });
</script>
</body>
</html>

</html>
